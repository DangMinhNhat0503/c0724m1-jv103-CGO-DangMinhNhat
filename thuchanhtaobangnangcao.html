<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <titlle>Bảng Thời Khóa Biểu</titlle>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <caption> Thời khóa biểu</caption>
        <tr>
            <th rowspan="2" style="background-color: red;">Thứ</th>
            <th colspan="2" style="background-color: red">Hoạt Động</th>
        </tr>
        <tr style="background-color: red;">
            <td>Sáng</td>
            <td>Chiều</td>
        </tr>
        <tr>
            <td>thứ 2</td>
            <td>Thể dục</td>
            <td>Chiều</td>
        </tr>
        <tr>
            <td>thứ 3</td>
            <td>Nhận biết tap nói</td>
            <td>Rèn nề nếp kỹ năng sống</td>
        </tr>
        <tr>
            <td>thứ 4</td>
            <td>Âm nhạc</td>
            <td>Vui Chơi</td>
        </tr>
        <tr>
            <td>thứ 5</td>
            <td>Văn học</td>
            <td>Nhận biết các giá trị sống</td>
        </tr>
</table>

</body>
</html>
