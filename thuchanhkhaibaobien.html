<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> thực hành khai báo biến</title>
</head>
<body>
<script>
    let i = 10;
    let f = 20;
    let b = true;
    let s = "Hà Nội";
    let width = 20;
    let height = 10;
    let area = width * height

    let a = prompt("moi nhap vao so a ");
    let c = prompt("moi nhap vao so c ");
    let kq= a%c
    if (kq == 0) {
        alert (a + "là bội số của " + c);}
    else {
        alert (a +" KHÔNG là bội số của" +c);
    }

    document.write("i= " + i);
    document.write("<br>");
    document.write("f= " + f);
    document.write("<br>");
    document.write("b= " + b);
    document.write("<br>");
    document.write("s= " + s);
    document.write("Area= " + area);
</script>

</body>
</html>
