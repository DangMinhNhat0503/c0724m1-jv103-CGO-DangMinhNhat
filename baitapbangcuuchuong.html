<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let taobang = "<table border='1' width='500' cellspacing='0' cellpadding='3'>";
    for (i=1; i<=9;i++){
        taobang = taobang + "<tr>"
        for (j=2; j<=9;j++){
            taobang = taobang + "<td>" + j + "*" + i + "=" + j*i + "</td>";
        }
        taobang = taobang + "</tr>";
        j=2;
    }
    taobang = taobang + "</table>";
    document.write(taobang);
</script>
</body>
</html>
