<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value = Number(prompt("enter the number "));
    while (!Number.isInteger(value) || value <0){
        value = Number(prompt("enter the number "));
    }
    let index = -1;
    let number = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i<number.length; i++){
        if (value === i){
            alert("Value" + number[i]+ "found at" +i);
            index = i;
        }
    }
    if(index>-1){
        alert("Value " + value + "found at " + index);
    }
    else{
        alert("Value " + value + " not found");
    }
</script>
</body>
</html>
