<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = Number(prompt(`Mời bạn nhập vào số lượng số nguyên tố cần truy xuất`));
    while (!Number.isInteger(a) || a<0 ) {
        a = Number(prompt("số nhập phải dương và phải là số, mời bạn nhập lại"));
    }
    let countUoc = 0;
    let count = 0;
    let n;
    let i;
    for (n=2; n>=2;n++) {
        countUoc = 0;
        for (i = 2; i<=n;i++){
            if (n%i===0) {
               countUoc+=1;
            }
        }
        if (countUoc===1){
            console.log(n);
            count+=1;
        }
        if (count===a){
            break;
        }
    }
</script>
</body>
</html>
