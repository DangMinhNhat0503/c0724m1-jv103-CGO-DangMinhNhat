<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Table simple</title>
    <style>
        table {
            font-family: "Arial", sans-serif;
            border: 2px solid black;
            border-collapse: collapse;
            width: 100%
        }
        td, th {
            border: 1px solid black;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even){
            background-color: rgb(255,0,0);
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterk√≠ste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
    </tr>
</table>
</body>
</html>
