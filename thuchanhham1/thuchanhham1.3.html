<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8];

    let arr2 = [7, 12, 6, 9, 20, 56, 89];

    let arr3 = [];

    let arr4 = [0, 0, 0, 0, 0, 0];

    function minArray(arr){
        if(arr.length === 0){
            return -1;
        }
        let min = arr[0];
        for (let i = 1; i<arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let minimum1 = minArray(arr1);
    // alert(minimum1);
    let minimum2 = minArray(arr2);
    let minimum3 = minArray(arr3);
    let minimum4 = minArray(arr4);
    // alert(minimum2);
    // alert(minimum3);
    // alert(minimum4);
    alert(`${minimum2}\n${[minimum3]}\n${minimum4}`);

</script>
</body>
</html>
