<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Mời bạn nhập vào năm"));
    if (year%400 !== 0 && year%100 === 0 || year%4 !==0) {
        console.log("Năm bạn nhập không phải năm nhuần");
    }
    else {
        console.log("Năm bạn nhập là năm nhuần");
    }
</script>
</body>
</html>
